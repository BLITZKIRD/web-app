{% extends "base.html" %}

{% block title %}Профиль пользователя{% endblock %}

{% block header %}Профиль пользователя{% endblock %}

{% block content %}
<div class="profile-section">
    <h2>Информация о профиле</h2>
    
    <div class="profile-info">
        <div class="info-item">
            <label>Email:</label>
            <span>{{ email }}</span>
        </div>
    </div>
    
    <div class="profile-actions">
        <a href="{{ url_for('password_generator') }}" class="btn btn-primary">Генератор паролей</a>
        <a href="{{ url_for('logout') }}" class="btn btn-secondary">Выйти</a>
    </div>
</div>
{% endblock %}
